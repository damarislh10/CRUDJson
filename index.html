<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="https://imagenes.elpais.com/resizer/boqvKT2ZMIijgrys26ID0bV5cZE=/1960x0/cloudfront-eu-central-1.images.arcpublishing.com/prisa/JWVBCU5GUVTVIFQYBLX6P65HI4.jpg " width="80" /></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Usuarios</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--CRUD-->
    <div class="container mt-5">
        <hr />
        <div class="row">
            <div div class="col-7">
                <h3 class="text-center">Libros</h3>
                <ul class="list-group">
                </ul>
            </div>
            <div div class="col-5">
                <h3 class="text-center"> Agregar Usuario </h3>
                <form class="form-group">
                    <input id="inputUrl" type="text" class="form-control " placeholder="Url imagen" name="url" required/>
                    <input id="inputNombre" type="text" class="form-control mt-2" name="nombre" autoComplete="off" placeholder="Nombre libro" required/>
                    <input id="inputAutor" type="text" class="form-control mt-2" name="correo" autoComplete="off" placeholder="Autor" required/>
                    <input id="inputEditorial" class="form-control mt-2" autoComplete="off" name="editorial" placeholder="editorial" required/>
                    <input id="inputId" type="text" class="form-control mt-2" name="id" autoComplete="off" placeholder="Id en caso de busqueda" />
                    
                    <div class="d-grid gap-2 mx-auto mt-2">
                        <button type="submit" class="btn btn-dark">
                            Guardar
                        </button>
                        <button id="btnId" type="button" class="btn btn-dark">
                            Buscar por Id
                        </button>
                        <button id="btnModificar" type="button" class="btn btn-dark">
                            Modificar
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <div class="containerCard">

</div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="scripts/url.js" type="module"></script>
    <script src="scripts/libro.js" type="module"></script>
</body>
</html>
